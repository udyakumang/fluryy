<main class="section"><div class="container">

<h1>Create your account</h1>
<div class="card">
  <form id="register-form">
    <label>Email<input class="input" name="email" type="email" required></label><br><br>
    <label>Role<select class="input" name="role" required><option value="parent">Pet Parent</option><option value="groomer">Service Provider</option><option value="admin">Admin</option></select></label><br><br>
    <button class="btn" type="submit">Send signup link</button>
    <div data-msg class="note"></div>
  </form>
  <p class="note">You’ll get a magic link to sign in.</p>
</div>
<p class="note">Already have an account? <a href="/login.html">Login</a></p>
