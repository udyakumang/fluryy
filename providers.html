<main class="section"><div class="container">

<h1>Groomer Onboarding</h1>
<p class="help">Join Fluryy and serve pet parents across Mumbai. Verified pros, flexible slots.</p>
<div class="card">
  <form id="groomer-form" class="form-grid" novalidate aria-describedby="groomer-msg">
    <div class="form-row"><label for="gr-name">Your name</label><input id="gr-name" class="input" name="name" required autocomplete="name"></div>
    <div class="form-row"><label for="gr-phone">Phone (India)</label><input id="gr-phone" class="input" name="phone" type="tel" inputmode="tel" pattern="^(?:\+?91)?[6-9]\d{9}$" required autocomplete="tel"></div>
    <div class="form-row"><label for="gr-email">Email</label><input id="gr-email" class="input" name="email" type="email" required autocomplete="email"></div>
    <div class="form-row"><label for="gr-exp">Experience (years)</label><input id="gr-exp" class="input" name="exp" type="number" min="0" step="1" required></div>
    <div class="form-row" style="grid-column:1/-1;"><label for="gr-areas">Service areas (comma separated)</label><input id="gr-areas" class="input" name="areas" required placeholder="Borivali, Andheri, Bandra"></div>
    <div class="form-row" style="grid-column:1/-1;"><label for="gr-skills">Skills (comma separated)</label><input id="gr-skills" class="input" name="skills" placeholder="Bath & Brush, Full Groom, Cat Groom"></div>
    <div class="form-row" style="grid-column:1/-1;"><label for="gr-bio">Short bio</label><textarea id="gr-bio" class="input" name="bio" rows="4" placeholder="Tell us about your grooming style and certifications"></textarea></div>
    <div class="form-row"><label for="gr-from">Available from</label><input id="gr-from" class="input" name="avail_from" type="time"></div>
    <div class="form-row"><label for="gr-to">Available until</label><input id="gr-to" class="input" name="avail_to" type="time"></div>
    <div class="form-row" style="grid-column:1/-1;"><button class="btn" type="submit">Submit</button></div>
    <div id="groomer-msg" data-msg class="help" style="font-weight:700;"></div>
  </form>
</div>
