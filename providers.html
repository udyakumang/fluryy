<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fluryy â€” Provider Portal</title>
  <link rel="stylesheet" href="/css/styles.css?v=1.2.4">
</head>
<body data-protected>
  <header><h1>Provider Portal</h1></header>
  <main>
    <form id="groomer-form" novalidate>
      <label>Name<br><input class="input" name="name" required></label>
      <label>Phone<br><input class="input" name="phone" type="tel" pattern="^(\+?91)?[6-9]\d{9}$" required></label>
      <label>Email<br><input class="input" name="email" type="email" required></label>
      <label>Experience (years)<br><input class="input" name="exp" type="number"></label>
      <label>Areas<br><input class="input" name="areas"></label>
      <label>Skills<br><input class="input" name="skills"></label>
      <label>Bio<br><textarea class="input" name="bio"></textarea></label>
      <label>Available From<br><input class="input" name="avail_from" type="time"></label>
      <label>Available To<br><input class="input" name="avail_to" type="time"></label>
      <button class="btn" type="submit">Save Profile</button>
      <div data-msg></div>
    </form>
  </main>
  <footer>&copy; 2025 Fluryy</footer>
  <script src="/js/main.js?v=1.2.4" defer></script>
</body>
</html>
