<main class="section"><div class="container">

<h1>Groomer Portal</h1>
<div class="card" style="margin-top:1rem">
  <form id="groomer-form" class="form-grid">
    <label>Name<input class="input" name="name" required></label><br><br>
    <label>Phone<input class="input" name="phone" type="tel" pattern="^(\+?91)?[6-9]\d{9}$" required></label><br><br>
    <label>Email<input class="input" name="email" type="email"></label><br><br>
    <label>Experience (years)<input class="input" name="exp" type="number" min="0" step="1"></label><br><br>
    <label>Operating areas<input class="input" name="areas"></label><br><br>
    <label>Skills<select name="skills" multiple class="input"><option>Dog full groom</option><option>Cat grooming</option><option>De-shedding</option></select></label><br><br>
    <label>Bio<textarea name="bio" rows="4" class="input"></textarea></label><br><br>
    <label>Available from<input class="input" name="avail_from" type="time"></label>
    <label>Available to<input class="input" name="avail_to" type="time"></label><br><br>
    <button class="btn" type="submit">Save Profile</button>
    <div id="provider-msg" data-msg style="font-weight:700;"></div>
  </form>
</div>
