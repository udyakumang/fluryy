<main class="section"><div class="container">

<h1>My Pets</h1>
<p class="help">Add your pets so we can personalize recommendations when booking opens.</p>
<div class="card">
  <form id="pet-add-form" class="form-grid" novalidate aria-describedby="pet-msg">
    <div class="form-row"><label for="pet-name">Pet name</label><input id="pet-name" class="input" name="name" required></div>
    <div class="form-row"><label for="pet-species">Species</label><select id="pet-species" class="input" name="species"><option value="dog">Dog</option><option value="cat">Cat</option></select></div>
    <div class="form-row"><label for="pet-breed">Breed</label><input id="pet-breed" class="input" name="breed"></div>
    <div class="form-row"><label for="pet-birth">Birthdate</label><input id="pet-birth" class="input" name="birthdate" type="date"></div>
    <div class="form-row"><label for="pet-weight">Weight (kg)</label><input id="pet-weight" class="input" name="weight" type="number" min="0" step="0.1"></div>
    <div class="form-row" style="grid-column:1/-1;"><label for="pet-notes">Notes</label><textarea id="pet-notes" class="input" name="notes" rows="3" placeholder="Allergies, sensitivities, preferences..."></textarea></div>
    <div class="form-row" style="grid-column:1/-1;"><button class="btn" type="submit">Save Pet</button></div>
    <div id="pet-msg" data-msg class="help" style="font-weight:700;"></div>
  </form>
</div>
