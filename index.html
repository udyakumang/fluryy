<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fluryy â€” Home</title>
  <link rel="stylesheet" href="/css/styles.css?v=1.2.4">
</head>
<body>
  <header><h1>Fluryy</h1></header>
  <main>
    <section id="waitlist">
      <h2>Join Waitlist</h2>
      <form id="waitlist-form" novalidate>
        <label>Email<br><input class="input" name="email" type="email" required></label>
        <label>Phone<br><input class="input" name="phone" type="tel" pattern="^(\+?91)?[6-9]\d{9}$" required></label>
        <label>City/Locality<br><input class="input" name="locality" required></label>
        <button class="btn" type="submit">Join Waitlist</button>
        <div data-msg></div>
      </form>
    </section>
    <section id="booking">
      <h2>Book Grooming</h2>
      <form id="booking-form" novalidate>
        <label>Name<br><input class="input" name="name" required></label>
        <label>Email<br><input class="input" name="email" type="email" required></label>
        <label>Phone<br><input class="input" name="phone" type="tel" pattern="^(\+?91)?[6-9]\d{9}$" required></label>
        <label>Service<br><select class="input" name="service" required>
          <option value="">Select</option><option>Bath & Brush</option><option>Full Groom</option><option>Cat Groom</option>
        </select></label>
        <label>Date & Time<br><input class="input" name="starts_at" type="datetime-local" required></label>
        <label>Address<br><input class="input" name="address"></label>
        <button class="btn" type="submit">Submit</button>
        <div data-msg></div>
      </form>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contact-form" novalidate>
        <label>Name<br><input class="input" name="name" required></label>
        <label>Pet Type<br><input class="input" name="topic" required></label>
        <label>Preferred Time<br><input class="input" name="time" required></label>
        <label>Email<br><input class="input" name="email" type="email" required></label>
        <label>Phone<br><input class="input" name="phone" type="tel" pattern="^(\+?91)?[6-9]\d{9}$" required></label>
        <button class="btn" type="submit">Request Call</button>
        <div data-msg></div>
      </form>
    </section>
  </main>
  <footer>&copy; 2025 Fluryy</footer>
  <script src="/js/main.js?v=1.2.4" defer></script>
</body>
</html>
